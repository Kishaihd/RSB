<material-tab-panel class="mat-tab-panel">
    <material-tab class="mat-tab" label="Nouns">
        <noun-view [langDataMap]="currentLangData"
                   [langMetaMap]="currentLangMeta">
        </noun-view>
    </material-tab>
    <material-tab class="mat-tab" label="Adjectives">
        <adj-view [langDataMap]="currentLangData"
                  [langMetaMap]="currentLangMeta">
        </adj-view>
    </material-tab>
    <material-tab class="mat-tab" label="Verbs">
        <!--<verb-view-->
        Coming soon!
        <!--</verb-view>-->
    </material-tab>
    <material-tab class="mat-tab" label="Vocab">
        <vocab-view class="mat-tab">
        </vocab-view>
    </material-tab>
</material-tab-panel>
