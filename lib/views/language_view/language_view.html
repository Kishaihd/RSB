<material-tab-panel>
    <material-tab class="mat-tab" label="Nouns">
        <noun-view
                [nounDataMap]="fbService?.getSingleLangData(fbService?.selectedLanguage)"
                [nounMetaMap]="fbService?.getSingleLangMeta(fbService?.selectedLanguage)">
        </noun-view>
    </material-tab>

    <material-tab class="mat-tab" label="Verbs">
        <div>
            Verb view coming soonish!
        </div>
    </material-tab>

    <material-tab class="mat-tab" label="Vocab">
        <!--<vocab-list [vocabList]="vocab" class="voc-view"></vocab-list>-->
        <vocab-list [vocabList]="fbService?.getSingleVocabList(fbService?.fbUser?.uid, fbService?.selectedLanguage)"></vocab-list>
    </material-tab>
</material-tab-panel>
