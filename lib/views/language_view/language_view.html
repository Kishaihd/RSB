<material-tab-panel>
    <material-tab class="mat-tab" label="Nouns">
        <noun-view
                [nounDataMap]="fbService?.getSingleLangData(fbService?.selectedLanguage)"
                [nounMetaMap]="fbService?.getSingleLangMeta(fbService?.selectedLanguage)">
        </noun-view>
    </material-tab>
    <material-tab class="mat-tab" label="Adjectives">
        <adj-view
                [adjDataMap]="fbService?.getSingleLangData(fbService?.selectedLanguage)"
                [adjMetaMap]="fbService?.getSingleLangMeta(fbService?.selectedLanguage)">
        </adj-view>
    </material-tab>
    <material-tab class="mat-tab" label="Verbs">
        <!--<verb-view-->
                <!--[verbDataMap]="fbService?.getSingleLangData(fbService?.selectedLanguage)"-->
                <!--[verbMetaMap]="fbService?.getSingleLangMeta(fbService?.selectedLanguage)">-->
        <!--</verb-view>-->
    </material-tab>
    <material-tab class="mat-tab" label="Vocab">
        <!--<vocab-list [vocabList]="vocab" class="voc-view"></vocab-list>-->
        <vocab-list
                [vocabList]="fbService?.getVocabListForLang(fbService?.fbUser?.uid, fbService?.selectedLanguage)">
        </vocab-list>
    </material-tab>
</material-tab-panel>
