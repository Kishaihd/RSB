<div>
    Adjective View
</div>

<div *ngIf="adjDataMap == null || adjDataMap.isEmpty" class="declensions">
    No Declensions! [empty?]
</div>

<div *ngIf="adjDataMap != null && adjDataMap.isNotEmpty">
    <!--Noun Data Map not empty!-->
    <div *ngIf="adjMetaMap['hasDeclensions'] == 'true' " class="declensions">
        <!--It has declensions!-->
        <span *ngFor="let gender of adjDataMap.keys" class="span-by-gender">
          <!--@@listsByGender@@ {{adjDataMap[gender]}}-->
          <span>
              <hr>
              {{gender}}
              <hr>
          </span>

            <!--<span *ngFor="let nounMap of adjDataMap[gender]; let i of index">-->
          <span *ngFor="let listItemMap of adjDataMap[gender]">
              <!--@@listItemMap@@ {{listItemMap}}-->
              <table class="declension-table"> <!-- Buh... -->
                  <tr>
                      <div class="dec-tab-header">
                          <td>Word: </td>
                          <td>{{listItemMap['word']}}</td>
                      </div>
                  </tr>
                  <tr>
                      <div class="dec-tab-header">
                          <td>case</td>
                          <td>singular</td>
                          <td>plural</td>
                      </div>
                  </tr>
                  <tr *ngFor="let declension of decOrder">
                      <div class="dec-tab-header">
                          <td>{{declension}}</td>
                          <td>{{listItemMap[declension]['singular']}}</td>
                          <td>{{listItemMap[declension]['plural']}}</td>
                      </div>
                  </tr>
                  <!--<tr>-->
                  <!--</tr>-->
             </table>
          </span>
      </span>
    </div>
</div>
