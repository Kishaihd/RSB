<div *ngIf="adjMap == null || adjMap.isEmpty" class="declensions">
    No Declensions! [empty?]
</div>


<div *ngIf="adjMap != null && adjMap.isNotEmpty">
    <div class="declension-wrapper">
        <div *ngFor="let adjWord of adjMap.keys">
            <table class="declension-table">
                <tbody class="declension-body">
                <tr class="declension-header">
                    <td rowspan="2"></td>
                    <td rowspan="8"></td>
                    <td colspan="3" align="center">
                        <b>Singular</b>
                    </td>
                    <td rowspan="8"></td>
                    <td rowspan="2" align="center" align="center" valign="center">
                        <b>Plural</b>
                    </td>
                </tr>

                <tr class="declension-header">
                    <td *ngFor="let g of genders"><b>{{g}}</b></td>
                </tr>

                <tr *ngFor="let d of decOrder">
                    <td>{{d}}</td>
                    <td *ngFor="let g of fullGenders">{{adjMap[adjWord]["singular"][g][d]}}</td>
                    <td>{{adjMap[adjWord]['plural'][d]}}</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
