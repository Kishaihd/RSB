<div *ngFor="let gender of genders" class="div-by-gender">
    <div class="declension-wrapper">
        <div>{{gender}}</div>
        <div class="declension-container">
            <div *ngFor="let decMap of adjMap[gender]">
                <!--{{decMap}}-->
                <table class="declension-table" >
                    <tbody class="declension-body">
                        <tr>
                            <td  rowspan="1" class="declension-row"></td>
                            <td  rowspan="8" colspan="5" class="declension-spacer"></td>
                            <td  colspan="1" class="declension-header"><b>Singular</b></td>
                            <td  rowspan="8" colspan="5" class="declension-spacer"></td>
                            <td  colspan="1" class="declension-header"><b>Plural</b></td>
                            <td  rowspan="8"></td>
                        </tr>
                        <tr *ngFor="let declension of decOrder">
                            <td class="case-name">{{declension}}</td>
                            <td>{{decMap[declension]['singular']}}</td>
                            <td>{{decMap[declension]['plural']}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
