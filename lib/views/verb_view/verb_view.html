<div *ngIf="verbDataMap == null || verbDataMap.isEmpty" class="declensions">
    No Declensions! [empty?]
</div>

<div *ngIf="verbDataMap != null && verbDataMap.isNotEmpty">
    <!--verb Data Map not empty!-->
    <div *ngIf="verbMetaMap['hasDeclensions'] == 'true' " class="declensions">
        <!--It has declensions!-->
        <span *ngFor="let gender of verbDataMap.keys" class="span-by-gender">
          <!--@@listsByGender@@ {{verbDataMap[gender]}}-->
          <span>
              <hr>
              {{gender}}
              <hr>
          </span>

            <!--<span *ngFor="let verbMap of verbDataMap[gender]; let i of index">-->
          <span *ngFor="let listItemMap of verbDataMap[gender]">
              <!--@@listItemMap@@ {{listItemMap}}-->
              <table class="declension-table"> <!-- Buh... -->
                  <tr>
                      <div class="dec-tab-header">
                          <td>Word: </td>
                          <td>{{listItemMap['word']}}</td>
                      </div>
                  </tr>
                  <tr>
                      <div class="dec-tab-header">
                          <td>Type: </td>
                          <td>{{listItemMap['type']}}</td>
                      </div>
                  </tr>
                  <tr>
                      <div class="dec-tab-header">
                          <td>case</td>
                          <td>singular</td>
                          <td>plural</td>
                      </div>
                  </tr>
                  <tr *ngFor="let declension of decOrder">
                      <div class="dec-tab-header">
                          <td>{{declension}}</td>
                          <td>{{listItemMap[declension]['singular']}}</td>
                          <td>{{listItemMap[declension]['plural']}}</td>
                      </div>
                  </tr>
                  <tr>
                      <!--<div *ngFor="let smallerMap of verbMap">-->
                      <!--<div *ngFor="let smallestMap of smallerMap">-->
                      <!---->
                      <!--</div>-->
                      <!--&lt;!&ndash;<span>{{map[case]['word']}}</span>&ndash;&gt;-->
                      <!--&lt;!&ndash;{{map[case]['singular']}}&ndash;&gt;-->
                      <!--&lt;!&ndash;{{map[case]['plural']}}&ndash;&gt;-->
                      <!--</div>-->
                  </tr>
             </table>
          </span>
      </span>
    </div>
</div>
