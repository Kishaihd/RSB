<div>
    Menu View
</div>

<material-tab-panel>
    <material-tab *ngIf="unaddedLanguages.isNotEmpty" class="mat-tab" label="Available Languages">
        <div *ngFor="let newLang of unaddedLanguages">
            <div>
                <material-button class="lang-btn" icon (trigger)="addLanguage(newLang)">
                    <glyph icon="add"></glyph>
                    {{newLang}}
                </material-button>
            </div>
        </div>
    </material-tab>
    <material-tab class="mat-tab" label="Change Language">
        <div *ngFor="let test of myOtherLanguages">
            test1
            {{test1}}
        </div>
        <div *ngFor="let test2 of fbService?.learner?.myLanguages">
            test2
            {{test2}}
        </div>
        <div *ngFor="let test3 of unaddedLanguages">
            test3
            {{test3}}
        </div>
    </material-tab>
    <material-tab class="mat-tab" label="Settings?">
        Settings!
    </material-tab>
</material-tab-panel>
