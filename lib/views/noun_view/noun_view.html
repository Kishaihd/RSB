<div *ngFor="let declension of declensionGroups" class="div-by-gender">
    <div class="declension-wrapper">
        <span class="declension-name"><strong>{{declension}}</strong></span>
        <div class="declension-container">
            <div *ngFor="let decMap of nounMap[declension]">
            <!--<div class="div-by-gender">-->
                <table class="declension-table">
                    <tbody class="declension-body">
                        <tr>
                            <td rowspan="1" class="declension-row"></td>
                            <td rowspan="8" colspan="5" class="declension-spacer"></td>
                            <td colspan="1" class="declension-header"><strong>Singular</strong></td>
                            <td rowspan="8" colspan="5" class="declension-spacer"></td>
                            <td colspan="1" class="declension-header"><strong>Plural</strong></td>
                            <td rowspan="8"></td>
                        </tr>
                        <tr *ngFor="let d of decOrder">
                            <td class="case-name">{{d}}</td>
                            <td>{{decMap[d]['singular']}}</td>
                            <td>{{decMap[d]['plural']}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
