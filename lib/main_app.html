<login-view *ngIf="fbService.user == null"></login-view>

<div *ngIf="fbService.user != null" class="wrapper">
    <section class="flex layout horizontal center end-justified">
        <img class="icon user-avatar" [src]="fbService.user?.photoURL">
        <div>{{fbService.user?.displayName}}</div>

        <material-button (click)="fbService.signOut()">Sign Out</material-button>
    </section>
    <material-tab-panel>
        <material-tab class="mat-tab" label="Nouns">
            <div>
                This is tab 1!
            </div>

        </material-tab>

        <material-tab class="mat-tab" label="Verbs">
            <div>
                This is tab 2!
            </div>

        </material-tab>

        <material-tab class="mat-tab" label="Vocab">
            <vocab-view class="voc-view"></vocab-view>
        </material-tab>
    </material-tab-panel>
</div>
