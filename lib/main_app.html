<login-view *ngIf="fbService?.fbUser == null" class="fit layout vertical center-center"></login-view>

<div *ngIf="fbService?.fbUser != null" class="fit layout vertical center-center">
    <div class="top-menu">
            <material-dropdown-select iconName="menu" slide="x" class="view-selector">
                <div *ngFor="let view of views; let i = index">
                    <material-select-item (trigger)="changeMenu(i)" class="view-item">
                        {{view}}
                    </material-select-item>
                </div>
            </material-dropdown-select>
        <lang-msg [language]="fbService.currentLanguage"></lang-msg>
    </div>

    <menu-view *ngIf="currentView == 'Main Menu'"
                [availableLanguages]="fbService.languageList"
                [myLanguages]="fbService?.learner?.myLanguages">
    </menu-view>

    <language-view *ngIf="currentView == 'Explore Language'"
                    [currentLang]="fbService?.currentLanguage"
                    [langDataMap]="fbService?.languagesData"
                    [langMetaMap]="fbService?.languagesMeta">
    </language-view>

    <div>
        <hr>
    </div>
    <section class="user-bar">
        <span id="user-info">Signed in as: {{fbService?.fbUser?.displayName}}</span>
        <span id="logout-btn">
            <div>
                Logout
            </div>
            <material-fab (trigger)="fbService.signOut()" icon>
                <glyph icon="exit_to_app"></glyph>
            </material-fab>
        </span>
    </section>
</div>
