<login-view *ngIf="fbService.fbUser == null"></login-view>


<div *ngIf="fbService.fbUser != null" class="wrapper">
    <div class="topMenu">
        <span>
            <material-dropdown-select iconName="menu" slide="x">
                <div *ngFor="let view of views; let i=index">
                    <material-select-item (trigger)="changeMenu(i)">
                        {{view}}
                    </material-select-item>
                </div>
            </material-dropdown-select>
        </span>
        <lang-msg [language]="fbService?.selectedLanguage"></lang-msg>
        <!--<span>{{langMsg}}</span>-->
        <!--<span *ngIf="language == null || language == '' " class="nowViewingLang">No language selected.</span>-->
        <!--<span *ngIf="language != null && language != '' " class="nowViewingLang">Now viewing: {{language}}</span>-->
    </div>


    <menu-view *ngIf="currentView == 'menuView'" [langList]="fbService?.languages"></menu-view>
    <language-view *ngIf="currentView == 'languageView'" [lang]="fbService?.selectedLanguage"></language-view>
    <div>
        <hr>
    </div>
    <section class="user-bar">
        <!--<img class="icon user-avatar" [src]="fbService.fbUser?.photoURL">-->
        <span id="user-info">Signed in as: {{fbService?.fbUser?.displayName}}</span>
        <span id="logoutBtn">
            <div>
                Logout
            </div>
            <material-fab (trigger)="fbService.signOut()" icon>
                <glyph icon="exit_to_app"></glyph>
            </material-fab>
        </span>
    </section>
</div>
